[program:vite]
command=bash -c "if [ \"$APP_ENV\" = \"local\" ]; then cd /var/www/app && npx --yes vite; else echo 'Vite not started in non-local environment'; fi"
directory=/var/www/app
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=15 